<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanoodle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1 class="title">Kanoodle Game</h1>
    <div class="pieces-container" id="pieces-container"></div>
    <div class="game-container">
        <div class="board-container" id="board"></div>
        <div id="selected-piece-container"></div>
        <button id="rotate-button" class="rotate-button"><i class="fas fa-undo"></i></button>
        <button id="remove-button" class="remove-button">X</button>
        </div>
        <script src="script.js"></script>
</body>
</html>
